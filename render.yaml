services:
  # Full-stack app (backend + frontend)
  - type: web
    name: qed-up
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: qed-up-db
          property: connectionString
      - key: CLIENT_URL
        value: https://qed-up.onrender.com
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        value: https://qed-up.onrender.com/api/auth/callback
      - key: SESSION_SECRET
        generateValue: true


# PostgreSQL Database
databases:
  - name: qed-up-db
    databaseName: qedup
    plan: free
    region: oregon
